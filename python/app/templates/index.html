<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <!-- As a link -->
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span> Keyword Extractor</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <!-- <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul> -->
          </div><!--/.nav-collapse -->
        </div>
      </nav>
      <div class="container" style="padding-top:5em">
        <div class="row">
          <form class="form-inline col-md-4 col-md-offset-4" method="post">
            <input id="book-url" class="form-control mr-sm-2" name="query" type="search" placeholder="Story Book Url" aria-label="Search">
            <button id="fetch-book" class="btn btn-outline-success my-2 my-sm-0" type="submit">Parse</button>
          </form>
        </div>
        <div class="row" style="padding-top:2em">
          <table class='table' id="info-table">
            <thead>
              <tr>
                <th scope="col">Model Name</th>
                <th scope="col">Keywords</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="alert alert-danger" role="alert" id="DataNotAvailable" hidden=true>
            <a href="#" class="alert-link text-center">Unable to find the book</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
  $( "#voterid-search" ).click(function() {
    $('#info-table tbody').empty()
    var voter_id = $("#voterid-input").val()
    if (voter_id.length == 0) {
      $("#DataNotAvailable").show();
    }
  });
  </script>
</html>
